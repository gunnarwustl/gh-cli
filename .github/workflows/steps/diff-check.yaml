---
name: Diff Check

jobs:
  diff_check:
    runs-on: ${{ github_runner }}
    outputs:
      ${{ container_name }}: ${{ steps.filter.outputs.${{ container_name }} }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Examine Paths and Files
        uses: dorny/paths-filter@v2
        id: filter
        with: 
          filters: |
            ${{ container_name }}:
              - ${{ docker_file }}
